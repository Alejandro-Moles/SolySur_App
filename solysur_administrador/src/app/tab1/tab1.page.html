<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-title>
        Inicio
      </ion-title>
    </ion-row>
    <ion-icon slot="end" name="log-out-outline" (click)="logOut()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content">
    <img id="img" src="assets/solysur_logo.png">

    <ion-card>
      <ion-item color="primary">
        <ion-icon name="newspaper" slot="start"></ion-icon>
        <ion-label id="titulo">Datos Usuario</ion-label>
      </ion-item>

      <ion-card-content>
        <ion-item>
          <ion-icon name="accessibility" slot="start"></ion-icon>
          <ion-label>{{nombreUsuario}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>{{correoUsuario}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="ribbon" slot="start"></ion-icon>
          <ion-label>{{categoriaUsuario}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="hammer" slot="start"></ion-icon>
          <ion-label>{{ocupacionUsuario}}</ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
